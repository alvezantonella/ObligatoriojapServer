  <!--Barra de Items superior-->
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>

      <!-- Lista desplegable del usuario-->
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle py-2 d-none d-md-inline-block username" href="#" role="button"
          id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>

          <a class="dropdown-item" href="login.html" onclick="logoutUser()">Cierre de sesion</a>
        </div>
      </div>
  </nav>

  <!-- Panel de usuario-->
  <div class="container p-5">
    <div class="container bootstrap snippet">
      <div class="row">
        <div class="col-sm-10">
          <h1>Panel de usuario</h1>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-3">
          <!--left col-->


          <div class="text-center">
            <img id="imagen-preview" class="avatar img-circle img-thumbnail" alt="avatar">
            <h6>Cargar nueva foto...</h6>
            <input type="file" id="upload-photo" class="text-center center-block file-upload">
          </div><br>



        </div>
        <!--/col-3-->
        <div class="col-sm-9">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Principal</a></li>
          </ul>


          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <hr>
              <form class="form" action="#" method="post" id="registrationForm" onload="loadProfile">
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="first_name">
                      <h4>Primer nombre</h4>
                    </label>
                    <input type="text" class="form-control" name="firstName" id="first_name" placeholder="Primer nombre"
                      title="enter your first name if any.">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="last_name">
                      <h4>Segundo nombre</h4>
                    </label>
                    <input type="text" class="form-control" name="lastName" id="last_name" placeholder="Segundo nombre"
                      title="enter your last name if any.">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="age">
                      <h4>Edad</h4>
                    </label>
                    <input type="number" min="18" class="form-control" name="age" id="age" placeholder="Ingrese su edad"
                      title="enter your last name if any.">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="phone">
                      <h4>Telefono</h4>
                    </label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Telefono"
                      title="enter your phone number if any.">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-6">
                    <label for="mobile">
                      <h4>Celular</h4>
                    </label>
                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Telefono celular"
                      title="enter your mobile number if any.">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="email">
                      <h4>Email</h4>
                    </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="tu@email.com"
                      title="enter your email.">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="location">
                      <h4>Ubicacion</h4>
                    </label>
                    <input type="location" class="form-control" name="location" id="location" placeholder="Lugar"
                      title="enter a location">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-6">
                    <label for="password">
                      <h4>Contraseña</h4>
                    </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                      title="enter your password.">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <br>
                    <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                      Guardar cambios</button>
                    <button class="btn btn-danger" type="reset"><i class="glyphicon glyphicon-repeat"></i> Modificar
                      datos </button>
                  </div>
                </div>
              </form>
              
              <div id="spinner-wrapper">
                <div class="lds-ring">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <script src="js/jquery-3.4.1.min.js"></script>
              <script src="js/bootstrap.bundle.min.js"></script>
              <script src="js/dropzone.js"></script>
              <script src="js/init.js"></script>
              <script src="js/my-profile.js"></script>
</body>

</html>
